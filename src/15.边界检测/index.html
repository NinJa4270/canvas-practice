      class Ball {
        constructor(x, y, radius = 10, color = "red") {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
        }
        fill() {
          ctx.save();
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        }
      }

              key.direction = "up";
              break;
            case 39:
            case 68:
              key.direction = "right";
              break;
            case 40:
            case 83:
              key.direction = "down";
              break;
            case 37:
            case 65:
              key.direction = "left";
              break;
            default:
              key.direction = "";
              break;
          }
        });
        return key;
      };

      const balls = [];
      const n = 200;
      for (let i = 0; i < 50; i++) {
        const ball = new Ball(300, 500, Math.random() * 20, getRandomColor());
        ball.vx = (Math.random() * 2 - 1) * 3;
        ball.vy = (Math.random() * 2 - 1) * 3;
        balls.push(ball);
      }
      const frame = () => {
        window.requestAnimationFrame(frame);
        ctx.clearRect(0, 0, 600, 600);
        balls.forEach((ball) => {
          ball.x += ball.vx;
          ball.y += ball.vy;

          if (ball.x < ball.radius) {
            ball.x = ball.radius;
            ball.vx = -ball.vx;
          } else if (ball.x > canvas.width - ball.radius) {
            ball.x = canvas.width - ball.radius;
            ball.vx = -ball.vx;
          }

          if (ball.y < ball.radius) {

            ball.vy = -ball.vy;
          } else if (ball.y > canvas.height - ball.radius) {

            ball.vy = -ball.vy;
