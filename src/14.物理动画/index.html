      class Arrow {
        constructor(x = 0, y = 0, angle = 0) {
          this.x = x;
          this.y = y;
          this.angle = angle;
        }
        fill(ctx) {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.angle);
          ctx.fillStyle = "#F00";
          ctx.beginPath();
          ctx.moveTo(-20, -10);
          ctx.lineTo(0, -10);
          ctx.lineTo(0, -20);
          ctx.lineTo(20, 0);
          ctx.lineTo(0, 20);
          ctx.lineTo(0, 10);
          ctx.lineTo(-20, 10);
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        }
      }

      const getMouse = (element) => {
        const mouse = { x: 0, y: 0 };
        element.addEventListener("mousemove", function (e) {
          e = e || window.event;
          let { pageX: x, pageY: y } = e;
          x -= element.offsetLeft;
          y -= element.offsetTop;
          mouse.x = x;
          mouse.y = y;
        });
        return mouse;
      };
